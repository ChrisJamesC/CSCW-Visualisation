<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>LDA-2D</title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
    <script type="text/javascript" src="../ressources/nv.d3.js"></script>

    <link href="../ressources/nv.d3.css" rel="stylesheet" type="text/css">

    <style>
        body {
            overflow-y:scroll;
            margin: 0;
            padding: 0;
        }

        svg {
            overflow: hidden;
        }

        div {
            border: 0;
            margin: 0;
        }
        #test1 {
            margin: 0;
        }

        #test1 svg {
            height: 500px;
        }

    </style>
</head>
<body>

<div id="offsetDiv">
    <div id="test1" class="chartWrap">
        <svg></svg>
    </div>
</div>

<script>
  //d3.csv("../ressources/visualization3csv.csv", function(rows) {

  d3.csv("../ressources/visualization3csv-ldamin.csv", function(rows) {
    //Format A
    console.log(rows);
    var data = [];
    var roles = ['Organize', 'Time', 'Leader', 'Search', 'None']

    for (i = 0; i < roles.length; i++) {
        data.push({
            key: roles[i],
            values: []
        });
    }

    console.log(data);

    rows.forEach(function(row){
        data.forEach(function(d){
            if(d.key == row.role){
                d.values.push({
                    x: parseFloat(row.x),
                    y: parseFloat(row.y),
                    size: parseFloat(row.size),
                    shape: 'circle'
                })
            }
        })
    })

    //console.log(data)
    nv.addGraph(function() {
        var chart = nv.models.scatterChart()
            .showDistX(true)
            .showDistY(true)
            //.height(500)
            .useVoronoi(true)
            .color(d3.scale.category10().range());

        chart.xAxis.tickFormat(d3.format('.02f')).axisLabel('LDA1')
        chart.yAxis.tickFormat(d3.format('.02f')).axisLabel('LDA2')

        d3.select('#test1 svg')
            .datum(data)
            .transition().duration(500)
            .call(chart);

        nv.utils.windowResize(chart.update);
        return chart;
    });
  })

</script>

</html>
