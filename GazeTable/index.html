<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>The Gaze table</title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
  </head>
  <body>
  <script>
      var img_width = 800;
      var img_height = 600;

      var ipad_w = 42;
      var ipad_h = 60;
      var positions = [
          {head:{x:0.76*img_width, y:0.455*img_height}, ipad:{x:0.617*img_width, y:0.475*img_height}, color:"green"},
          {head:{x:0.74*img_width, y:0.220*img_height}, ipad:{x:0.580*img_width, y:0.210*img_height}, color:"blue"},
          {head:{x:0.27*img_width, y:0.220*img_height}, ipad:{x:0.365*img_width, y:0.210*img_height}, color:"red"},
          {head:{x:0.25*img_width, y:0.450*img_height}, ipad:{x:0.335*img_width, y:0.475*img_height}, color:"orange"}
      ];

      var screen = {x: 0.12*img_width, y:0.88* img_height, width:img_width*3/4, height:30}

      var margin = {top: 20, right: 20, bottom: 30, left: 40},
          width = 960 - margin.left - margin.right,
          height = 700 - margin.top - margin.bottom;

      var x = d3.scale.linear()
          .range([0, width]);

      var y = d3.scale.linear()
          .range([height, 0]);

      var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom);

      var image = svg.append("image")
          .attr("xlink:href", "display-experimentCSCW-tableOnly.jpg")
          .attr("width", img_width)
          .attr("height", img_height);

      /* Draw relations between characters */
      // 0->1
      svg.append("path")
          .attr("d", "M"+positions[0].head.x+","+ positions[0].head.y +" L" + positions[1].head.x + "," + positions[1].head.y)
          .attr("stroke", "yellow")
          .attr("stroke-width", 5)

      //0->2
      svg.append("path")
          .attr("d", "M"+positions[0].head.x+","+ positions[0].head.y +" L" + positions[2].head.x + "," + positions[2].head.y)
          .attr("stroke", "yellow")
          .attr("stroke-width", 5)

      //0->3
      svg.append("path")
          .attr("d", "M"+positions[0].head.x+","+ positions[0].head.y +" L" + positions[3].head.x + "," + positions[3].head.y)
          .attr("stroke", "yellow")
          .attr("stroke-width", 5)

      //1->2
      svg.append("path")
          .attr("d", "M"+positions[1].head.x+","+ positions[1].head.y +" L" + positions[2].head.x + "," + positions[2].head.y)
          .attr("stroke", "yellow")
          .attr("stroke-width", 5)

      //1->3
      svg.append("path")
          .attr("d", "M"+positions[1].head.x+","+ positions[1].head.y +" L" + positions[3].head.x + "," + positions[3].head.y)
          .attr("stroke", "yellow")
          .attr("stroke-width", 5)

      //2->3
      svg.append("path")
          .attr("d", "M"+positions[2].head.x+","+ positions[2].head.y +" L" + positions[3].head.x + "," + positions[3].head.y)
          .attr("stroke", "yellow")
          .attr("stroke-width", 5)

      /* Draw relations to iPad */
      positions.forEach(function(pos){
          svg.append("path")
            .attr("d", "M"+pos.head.x+","+ pos.head.y +" L" + (pos.ipad.x+ipad_w/2) + "," + (pos.ipad.y+ipad_h/2))
            //.attr("fill","red")
            .attr("stroke", "green")
            .attr("stroke-width", 10)
      })

      /* Draw relations to Screen */
      positions.forEach(function(pos){
          svg.append("path")
              .attr("d", "M"+pos.head.x+","+ pos.head.y +" L" + (screen.x+screen.width/2) + "," + (screen.y+screen.height/2))
              //.attr("fill","red")
              .attr("stroke", "red")
              .attr("stroke-width", 2)
      })

      /* Draw heads */
      positions.forEach(function(pos){
          svg.append("circle")
              .attr("stroke",pos.color)
              .attr("stroke-width", "6px")
              .attr("fill", "white")
              .attr("r", "30px")
              .attr("cx", pos.head.x)
              .attr("cy", pos.head.y)
      });

      /* Draw iPads */
      positions.forEach(function(pos){
          svg.append("rect")
              //.attr("class", "ipad")
              .attr("stroke-width", "4px")
              .attr("stroke", pos.color)
              .attr("fill", "white")
              .attr("width", ipad_w)
              .attr("height", ipad_h)
              .attr("x", pos.ipad.x)
              .attr("y", pos.ipad.y)
      });

      /* Draw screen */
      svg.append("rect")
          .attr("stroke", "black")
          .attr("stroke-width", "4px")
          .attr("fill", "white")
          .attr("width",  screen.width)
          .attr("height", screen.height)
          .attr("borderStyle", "plain")
          .attr("x", screen.x)
          .attr("y", screen.y);

  </script>
  </body>
</html>
